
apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.tomek.moodestimation"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile files('xstream/xstream-1.4.3.jar')
    compile files('xstream/kxml2-2.3.0.jar')
    compile files('xstream/GraphView-4.0.1.jar')
    compile files('C:/Users/Hp/Dropbox/projekty/Models/dist/Models.jar')
    //compile files('xstream/Models.jar')
    compile 'junit:junit:4.12'
}
